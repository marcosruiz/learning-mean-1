<!doctype html>  
<html lang="en" ng-app="angularTodo">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks in Angular</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>  
<body ng-controller="mainController">  
    <div class="container"> 
    <!--Cabecera-->
        <div class="jumbotron">
            <h2>{{ todos.length }} tasks in angular </h2>
        </div>
        <!--Formulario para insertar nuevos Todo-->
         <div id="todo-form" class="row">
            <div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="New task" ng-model="formData.text">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
        <!--Lista de Todos-->
        <div id="todo-list">
            <div>
                <div class="checkbox" ng-repeat="todo in todos">
                    <li>
                        <input type="submit" value="Done!" ng-click="deleteTodo(todo._id)"> {{ todo.text }} 
                    </li>
                 </div>
             </div>
         </div>
         
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> <script src="main.js"></script>
</body>  
</html>
